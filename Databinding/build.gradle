//根据是否独立运行，将模块作为apk还是module
if (singleModule.toBoolean()) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}
//引用dependencies中的配置
apply from: '../dependencies.gradle'
apply plugin: 'kotlin-android'
android {
    defaultConfig {
        //只有独立运行时候才需要applicationId
        if (singleModule.toBoolean()) {
            applicationId "com.zzq.my.jetpacks.databinding"
        }
    }

    dexOptions {
        incremental true
    }

}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    // androidx版本：
    implementation 'com.ypx.yimagepicker:androidx:3.1.4'//微信UI样式图片和视频选择

//    support版本：后期可能不再维护，请使用者尽早切换androidx （support依赖最高兼容28）
//    implementation 'com.ypx.yimagepicker:support:3.1.4.1'


//    implementation 'com.github.xiaohaozi9825:adapter_plus:1.9'
//    implementation 'com.github.xiaohaozi9825:android_utils:1.10'

//    便于统一管理，都放在了dependencies.gradle文件内了，这里文件顶部有apply form
